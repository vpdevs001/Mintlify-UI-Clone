<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mintlify - The Intelligent Documentation Platform</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="hero-container">
        <header>
          <nav>
            <figure>
              <img width="18" src="images/logo.svg" alt="Company Logo" />
              <figcaption>mintlify</figcaption>
            </figure>
            
            <ul class="link-ul">
              <li><a href="#">Resources</a></li>
              <li><a href="#">Documentation</a></li>
              <li><a href="#">Customers</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Pricing</a></li>
            </ul>

            <div>
              <ul class="button-ul">
                <li><a href="#">Contact Sales</a></li>
                <li><button>Start for free</button></li>
              </ul>
            </div>
          </nav>
        </header>

        <article class="hero">
          <section class="new-section">
            <div>
              <a>
                <span>NEW</span>
                <p>Self-updating docs with agent suggestions</p>
                <img
                  width="15"
                  src="./images/right-arrow.svg"
                  alt="Right Arrow"
              /></a>
            </div>
          </section>

          <section class="text-section">
            <h1>The Intelligent Knowledge Platform</h1>
            <p>
              Helping teams create and maintain world-class documentation built
              for both humans and AI
            </p>
          </section>

          <section class="input-section">
            <form>
              <input type="email" placeholder="Email addresss" />
              <button>Start now</button>
            </form>
          </section>

          <section class="image-section">
            <figure>
              <img
                src="https://www.mintlify.com/hero/hero-image-light.svg"
                alt="hero image"
              />
            </figure>
          </section>
        </article>
      </article>
    </main>
  </body>
</html>
